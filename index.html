/* Navigation Bar */
nav {
    position: absolute; /* Positions the nav bar relative to the header */

    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 10; /* Ensures it appears above the background image */
}

nav ul {
    list-style-type: none;
    display: flex;
    align-items: center;
    gap: 15px;

    padding: 0;
}
nav ul li {

}
nav ul li img {
    height: 50px;
}
nav ul li a {
    text-decoration: none;

    font-weight: bold;

nav ul a:hover {

}
