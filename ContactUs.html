/* Info Boxes */
/* Info Boxes with Amazing Layout */
.info-boxes {
    display: flex;
    justify-content: space-between;
    padding: 40px;
    gap: 20px; /* Adjusts spacing between boxes */
    background-color: #f9f9f9;
}

.info-box {
    text-align: center;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    width: 30%;
    transition: transform 0.3s, box-shadow 0.3s;
    color: #fff;
    position: relative;
}

/* Box Background Colors */
.info-box:nth-child(1) {
    background: linear-gradient(145deg, #795757, #664343);
}

.info-box:nth-child(2) {
    background: linear-gradient(145deg, #664343, #493628);
}

.info-box:nth-child(3) {
    background: linear-gradient(145deg, #493628, #795757);
}

/* Icon Styling */
.info-box img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #fff;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 15px;
}

/* Heading and Text Styling */
.info-box h3 {
    font-size: 1.4rem;
    margin-bottom: 10px;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.info-box p {
    font-size: 1rem;
    margin: 0;
    color: #f5e9e9;
}

/* Hover Effect */
.info-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.info-box:hover img {
    transform: scale(1.1);
    transition: transform 0.3s ease;
}

/* Add subtle glowing effect on hover */
.info-box:hover::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    z-index: -1;
}




/* Contact Form */

    max-width: 600px;
    border-radius: 10px;

}

.contact-form form {
    display: flex;
    flex-direction: column;
}

.contact-form label {
    font-weight: bold;
    margin-bottom: 5px;

}

.contact-form input,
.contact-form textarea {

.contact-form button {

.contact-form button:hover {
